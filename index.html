<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPSFO Interactive Adult Crash Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/KP_logo.png" alt="KPSFO Logo" class="logo">
    </header>
    <div class="container">
        <div class="briefcase">
            <!-- Interactive items with unique data-image attributes -->
            <div class="item" id="lidocaine" data-description="Lidocaine 2g per 500mL" data-image="lidocaine.png" style="top: 10px; left: 5px; width: 100px; height: 150px;"></div>
            <div class="item" id="dopamine" data-description="Dopamine 400mg per 250mL" data-image="dopamine.png" style="top: 175px; left: 5px; width: 90px; height: 210px;"></div>
            <div class="item" id="dextrose" data-description="Dextrose 25g per 50mL" data-image="dextrose.png" style="top: 70px; left: 130px; width: 170px; height: 33px;"></div>
            <div class="item" id="amiodarone" data-description="Amiodarone 360mg per 200mL" data-image="amiodarone.png" style="top: 110px; left: 310px; width: 100px; height: 180px;"></div>
            <div class="item" id="sodium-bicarbonate" data-description="Sodium Bicarbonate 50mEq per 50mL" data-image="sodium-bicarbonate.png" style="top: 75px; left: 420px; width: 160px; height: 130px;"></div>
            <div class="item" id="epinephrine" data-description="Epinephrine 1mg per 10mL" data-image="epinephrine.png" style="top: 220px; left: 450px; width: 135px; height: 145px;"></div>

            <!-- Additional items like vials and syringes -->
            <div class="item" id="flumazenil" data-description="Flumazenil Vial" data-image="flumazenil.png" style="top: 105px; left: 130px; width: 80px; height: 20px;"></div>
            <div class="item" id="norepinephrine" data-description="Norepinephrine Vial" data-image="norepinephrine.png" style="top: 105px; left: 220px; width: 80px; height: 25px;"></div>
            <div class="item" id="amiodarone-vial" data-description="Amiodarone Vial" data-image="amiodarone-vial.png" style="top: 135px; left: 130px; width: 80px; height: 25px;"></div>
            <div class="item" id="naloxone" data-description="Naloxone Vial" data-image="naloxone.png" style="top: 140px; left: 220px; width: 80px; height: 25px;"></div>
            <div class="item" id="adenosine" data-description="Adenosine Vial" data-image="adenosine.png" style="top: 198px; left: 130px; width: 80px; height: 25px;"></div>
            <div class="item" id="magnesium-ns" data-description="Magnesium and 0.9% NS Vials (2 each)" data-image="magnesium-ns.png" style="top: 198px; left: 230px; width: 80px; height: 30px;"></div>

            <div class="item" id="atropine" data-description="Atropine Syringe" data-image="atropine.png" style="top: 230px; left: 130px; width: 170px; height: 50px;"></div>
            <div class="item" id="calcium-chloride" data-description="Calcium Chloride Syringe" data-image="calcium-chloride.png" style="top: 280px; left: 130px; width: 170px; height: 50px;"></div>
            <div class="item" id="lidocaine-syringe" data-description="Lidocaine 2% Syringe" data-image="lidocaine-syringe.png" style="top: 330px; left: 130px; width: 170px; height: 50px;"></div>
            
            <!-- Slide-in panel -->
            <div id="slide-in-panel" class="slide-in-panel">
                <button id="close-panel" class="close-button">&times;</button>
                <div class="panel-content">
                    <img src="images/placeholder.png" alt="Item Image" class="panel-image">
                    <div id="panel-description" class="panel-description">
                    <img src="images/placeholder.png" alt="Item Image" class="panel-image">
                    <p id="panel-description" class="panel-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vel turpis aliquet, tincidunt tortor nec, ornare lacus. Integer ut felis nec lacus bibendum pharetra.</p>
                </div>
            </div>
        </div>
        <div id="description-box">Adult Crash Cart</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
